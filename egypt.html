<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>#egypt</title>
	<meta name="description" content="Pictures and tweets tagged egypt" />
	<link rel="stylesheet" type="text/css" href="http://static.webcom.dk/blueprint-css/blueprint/screen.css" media="screen, projection" />
	<!--[if lt IE 8]><link rel="stylesheet" href="http://static.webcom.dk/blueprint-css/blueprint/ie.css" type="text/css" media="screen, projection"><![endif]-->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	<script src="http://gignal.com/js/facybox/facybox.js"></script>
	<link rel="stylesheet" href="http://gignal.com/js/facybox/facybox.css" media="screen, projection" />
	<style>
		body {
			font-size: 1.2em;
		}
	</style>
</head>
<body>

	<div class="container">
		<!-- Gignal code -->	
		<div id="gignal-widget" data-eventid="14">
			<div id="gignal-images" data-limit="36"></div>
			<div id="gignal-messages" data-limit="50"></div>
		</div>
		<script src="http://gignal.com/js/widget.js"></script>
	</div>
	
	<script>
		jQuery(function(){
			jQuery('a').live('click', function(){
				jQuery.facybox('<img src="'+ jQuery(this).find('img').attr('data-imgsrc') +'" />');
				return false;
			})
		});
	</script>

</body>
</html>
